<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Gallery and Slideshow</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Image Gallery -->
    <div class="gallery">
        <div class="thumbnail">
            <img src="images/cognifyz.png" alt="Cognifyz Image">
        </div>
        <div class="thumbnail">
            <img src="images/developer.png" alt="Developer Image">
        </div>
        <div class="thumbnail">
            <img src="images/employees.png" alt="Employees Image">
        </div>
    </div>

    <!-- Enlarged Image Display -->
    <div class="enlarged-image">
        <img id="enlarged" src="" alt="Enlarged Image">
    </div>

    <!-- Slideshow -->
    <div class="slideshow-container">
        <div class="mySlides fade">
            <img src="images/cognifyz.png" style="width:100%" alt="Slideshow Image 1">
        </div>
        <div class="mySlides fade">
            <img src="images/developer.png" style="width:100%" alt="Slideshow Image 2">
        </div>
        <div class="mySlides fade">
            <img src="images/employees.png" style="width:100%" alt="Slideshow Image 3">
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
